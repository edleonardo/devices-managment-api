version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: devices-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: devices_db
      POSTGRES_USER: devices_user
      POSTGRES_PASSWORD: devices_pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U devices_user -d devices_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: devices-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: devices-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: devices_user
      DB_PASSWORD: devices_pass
      DB_DATABASE: devices_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TTL: 300
    volumes:
      - ./src:/app/src
      - ./test:/app/test
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:
